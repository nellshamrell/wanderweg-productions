<!doctype html>
<html>
    <meta charset="utf-8">
    <head>
        <title>Wanderweg Productions</title>
        <link rel="stylesheet" href="styles/stylesheet.css" type="text/css">
        <link rel="stylesheet" href="styles/nivo-slider.css" type="text/css" media="screen" />
        <link rel="stylesheet" href="styles/nivo-slider-default-theme.css" type="text/css" media="screen" />
        <script src="scripts/jquery.js"></script>
        <script src="scripts/jquery.corner.js"></script>
        <script src="scripts/jquery.nivo.slider.pack.js" type="text/javascript"></script>
        <script>
            $("#logo").corner();
            $('#nav').corner();
            $("#content").corner();
            $("#slider").corner();
        </script>
        <script type="text/javascript">
            $(window).load(function() {
                    $('#slider').nivoSlider({
effect: 'fade',
animSpeed: 1000
});
                    });
</script>
    </head>
    <body>

        <div id="wrapper">
            <div id="logo">
                <img class="logo_pic" src="images/wanderweg_logo_cropped.jpg" alt="wanderweg logo">
            </div>

            <div id="nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="booking.html">Booking</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>

            <div id="content">
                <div class="text_left">
                    Wanderweg Productions is a new theatre company based in Seattle, WA, dedicated to creating provocative, inspiring, and heartfelt theatre that explores the human condition.
                </div>

                <div id="poster">
                <div class="slider-wrapper theme-default">
                    <div id="slider" class="nivoSlider">
                        <img src="images/celtic_cross/shoot_1.jpg" alt="Celtic Cross photo shoot" title="#htmlcaption" >

                        <img src="images/celtic_cross/shoot_2.jpg" alt="Celtic Cross photo shoot" title="#htmlcaption" >

                        <img src="images/celtic_cross/shoot_3.jpg" alt="Celtic Cross photo shoot" title="#htmlcaption" >

                        <img src="images/celtic_cross/shoot_4.jpg" alt="Celtic Cross photo shoot" title="#htmlcaption" >
                    </div>
                    <div id="htmlcaption" class="nivo-html-caption">
                        <p>The Celtic Cross</p>
                    </div>
                </div>
                </div>

            </div>
        </div>
    </div>

</body>
